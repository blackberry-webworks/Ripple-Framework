<html>
	<body>
        <div id="msg"></div>
        <div id="song"></div>
        <script type="text/javascript">

            blackberry.bus.on("foo", function(msg) {
                document.getElementById("msg").innerHTML = msg;
            });

            blackberry.bus.on("range", function(o) {
                var o = JSON.parse(o);
                document.getElementById("song").innerHTML = o.give.me.a.home;
            });

            blackberry.bus.trigger("foo", "Hello World!");
        
        </script>
	</body>
</html>
