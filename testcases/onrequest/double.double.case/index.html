<html>
	<body>
        <script type="text/javascript">
            window.onRequest = function (request) {
                alert("we should never see this!");
                request.deny();
            };

            window.onRequest = function (request) {
                request.allow();
            };

            window.addEventListener("load", function () {
                stagewebview.loadUrl("frame.html");
            });
        </script>
