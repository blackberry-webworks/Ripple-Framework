<html>
	<body style="background-color:Red;">
        <div id="msg"></div>
        <script type="text/javascript">
          stagewebview.onDocumentCreated.connect(function () {
            stagewebview.javaScriptInjected();
          });

          window.onRequest = function (request) {
            document.getElementById("msg").innerText = request.url;
            if (request.url == "http://pmd.570news.com/podcasts/gary_doyle/Gary-Doyle_1-2_2010-07-14.mp3")
              request.allow();
            else
              request.allow();
          };

          window.addEventListener("load", function () {
            stagewebview.loadUrl("frame.html");
            stagewebview.setWindowGeometry(100, 200, 480, 480);
          });
        </script>
	</body>
</html>
