<html>
	<body style="background-color:Red;">
    index.html <br />
        <div id="msg"></div>
        <script type="text/javascript">
          stagewebview.onDocumentCreated.connect(function () { stagewebview.javaScriptInjected(); });
          window.onRequest = function (request) {
            if (request.url == "http://www.rim.com/assets/images/boldTorchSmartphones.jpg") {
              document.getElementById("msg").innerText = "blocked:" + request.url;
              request.deny();
            }
          };

          window.addEventListener("load", function () {
            stagewebview.loadUrl("http://localhost/testcases/onrequest/slacker.case/frame.html");
            stagewebview.setWindowGeometry(100, 200, 360, 480);
          });
        </script>
	</body>
</html>
